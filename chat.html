<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Chat SignalR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif !important;
            background-color: #efefef;
        }

        #chat,
        #usuarios {
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        input,
        button {
            margin: 2px;
        }
    </style>
</head>

<body class="container">
    <h2 class="text-primary">Chat SignalR</h2>
    <hr>
    <!-- Tela de login -->
    <div id="loginGroup" class="row">
        <div class="col-lg-6 col-sm-12 d-flex">
            <input class="form-control" id="nome" placeholder="Seu nome" />
            <button class="btn btn-success" onclick="entrarSala()">Entrar</button>
        </div>
    </div>

    <!-- Tela do chat -->
    <div id="chatGroup" class="row justify-content-center" style="display: none;">
        <div class="col-lg-6 col-sm-12">
            <div id="chat"></div>
            <div class="col-12 d-flex">
                <input id="mensagem" class="form-control" placeholder="Digite uma mensagem" style="width:300px;" />
                <div class="actions">
                    <button tabindex="0" class="btn btn-primary" onclick="enviarMensagem()">Enviar</button>
                    <button class="btn btn-outline-danger" onclick="sairSala()">Sair</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-12">
            <h3 class="text-primary fs-6">Participantes</h3>
            <div id="usuarios"></div>
        </div>
    </div>

    <script>
        let connection = null;
        let nomeAtual = null;
        let sucessoLogin;

        // Inicialização
        async function iniciarHub() {
            if (!connection) {
                connection = new signalR.HubConnectionBuilder()
                    .withUrl('http://127.0.0.1:5237/chat')
                    .build();

                registrarEventosHub();

                try {
                    await connection.start();
                } catch (err) {
                    console.error('Erro ao conectar com o hub:', err);
                }
            }
        }

        // Eventos SignalR
        function registrarEventosHub() {
            connection.on('UsuarioIncluido', nome => {
                adicionarUsuario(nome);
                appendMensagem(`<b>${nome}</b> entrou na sala.`);
            });

            connection.on('UsuariosAtuais', usuarios => {
                atualizarUsuarios(usuarios);
            });

            connection.on('MensagemRecebida', (nome, mensagem, data) => {
                appendMensagem(`<b>${nome}</b> <small class="text-muted fst-italic">${data}</small>  ${mensagem}`);

            });

            connection.on('UsuarioRemovido', nome => {
                removerUsuario(nome);
                appendMensagem(`<b>${nome}</b> saiu da sala.`);
            });

            connection.on("ErroAoIncluirUsuario", erro => {
                sucessoLogin = false;
                alert(erro)
            })
        }

        // Ações principais
        async function entrarSala() {
            sucessoLogin = true;
            nomeAtual = obterInput();

            await connection.invoke('IncluirUsuario', nomeAtual);

            if (sucessoLogin) {
                exibirChat(true);
                appendMensagem(`<i>Você entrou na sala</i>`);
            }
        }

        async function enviarMensagem() {
            const mensagem = document.getElementById('mensagem').value.trim();
            if (mensagem) {
                await connection.invoke('EnviarMensagem', nomeAtual, mensagem);
                document.getElementById('mensagem').value = '';
            }
        }

        async function sairSala() {
            if (connection && nomeAtual) {
                await connection.invoke('RemoverUsuario', nomeAtual);
                appendMensagem(`<i>Você saiu da sala</i>`);

                setTimeout(() => {
                    exibirChat(false);
                    document.getElementById('nome').value = '';
                    nomeAtual = null;
                }, 500);
            }
        }

        function obterInput() {
            let input = document.getElementById('nome').value.trim();
            return input.charAt(0).toUpperCase() + input.slice(1).toLowerCase();
        }

        // Manipulação de UI
        function appendMensagem(msg) {
            const chat = document.getElementById('chat');
            chat.innerHTML += msg + '<br />';
            chat.scrollTop = chat.scrollHeight;
        }

        function atualizarUsuarios(usuarios) {
            document.getElementById('usuarios').innerText = usuarios.join('\n');
        }

        function adicionarUsuario(nome) {
            const lista = document.getElementById('usuarios');
            lista.innerText += `\n${nome}`;
        }

        function removerUsuario(nome) {
            const lista = document.getElementById('usuarios');
            const usuarios = lista.innerText.split('\n').filter(u => u !== nome);
            lista.innerText = usuarios.join('\n');
        }

        function exibirChat(exibir) {
            document.getElementById('loginGroup').style.display = exibir ? 'none' : 'flex';
            document.getElementById('chatGroup').style.display = exibir ? 'flex' : 'none';
            if (exibir) document.getElementById('mensagem').focus()
        }

        // Inicialização e saída
        iniciarHub();

        document.getElementById("nome").focus();

        window.addEventListener('beforeunload', async () => {
            if (connection && nomeAtual) {
                await connection.invoke('RemoverUsuario', nomeAtual);
            }
        });
    </script>
</body>

</html>
